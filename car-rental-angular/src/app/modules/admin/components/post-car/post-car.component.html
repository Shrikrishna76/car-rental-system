<div class="post-car-container">
  <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
    <div class="form-card">
      <h1 class="form-title">Post Car</h1>

      <form nz-form [formGroup]="postCarForm">
        <!-- Image Upload -->
        <div class="image-upload">
          <label for="upload_profile_image" class="image-upload-label" *ngIf="imagePreview">
            <img class="image-preview" [src]="imagePreview" alt="Car Image" />
          </label>
          <input
            type="file"
            id="upload_profile_image"
            (change)="onFileSelected($event)"
            accept="image/*"
          />
        </div>

        <!-- Brand -->
        <nz-form-item>
          <nz-form-control nzHasFeedback nzErrorTip="Brand is required">
            <nz-select formControlName="brand" nzShowSearch nzAllowClear nzPlaceHolder="Select a Brand">
              <nz-option *ngFor="let brand of listOfBrands" [nzLabel]="brand" [nzValue]="brand"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>

        <!-- Name -->
        <nz-form-item>
          <nz-form-control nzHasFeedback nzErrorTip="Name is required">
            <input nz-input placeholder="Car Name" formControlName="name" />
          </nz-form-control>
        </nz-form-item>

        <!-- Type -->
        <nz-form-item>
          <nz-form-control nzHasFeedback nzErrorTip="Type is required">
            <nz-select formControlName="type" nzShowSearch nzAllowClear nzPlaceHolder="Select a Type">
              <nz-option *ngFor="let type of listOfType" [nzLabel]="type" [nzValue]="type"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>

        <!-- Transmission -->
        <nz-form-item>
          <nz-form-control nzHasFeedback nzErrorTip="Transmission is required">
            <nz-select formControlName="transmission" nzShowSearch nzAllowClear nzPlaceHolder="Select Transmission">
              <nz-option *ngFor="let t of listOfTransmission" [nzLabel]="t" [nzValue]="t"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>

        <!-- Color -->
        <nz-form-item>
          <nz-form-control nzHasFeedback nzErrorTip="Color is required">
            <nz-select formControlName="color" nzShowSearch nzAllowClear nzPlaceHolder="Select a Color">
              <nz-option *ngFor="let color of listOfColor" [nzLabel]="color" [nzValue]="color"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>

        <!-- Year -->
        <nz-form-item>
          <nz-form-control nzHasFeedback nzErrorTip="Year is required">
            <input nz-input placeholder="Model Year" formControlName="year" />
          </nz-form-control>
        </nz-form-item>

        <!-- Price -->
        <nz-form-item>
          <nz-form-control nzHasFeedback nzErrorTip="Price is required">
            <input nz-input placeholder="Price" formControlName="price" />
          </nz-form-control>
        </nz-form-item>

        <!-- Description -->
        <nz-form-item>
          <nz-form-control nzHasFeedback nzErrorTip="Description is required">
            <textarea nz-input rows="2" placeholder="Description" formControlName="description"></textarea>
          </nz-form-control>
        </nz-form-item>

        <!-- Submit -->
        <button nz-button [nzType]="'primary'" class="submit-button" (click)="postCar()">Post Car</button>
      </form>
    </div>
  </nz-spin>
</div>
